plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'war'
}
project.ext {
    jerseyVersion = '3.1.2'
    jettyVersion = '11.0.13'
    junitVersion = '5.9.2'
}
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
	     implementation 'com.google.guava:guava:31.1-jre'
	     
	     // This dependency is exported to consumers, that is to say found on their compile classpath.
	     api 'org.apache.commons:commons-math3:3.6.1'
	     
	     		//Used For Logging
		 // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
	     implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.6'
	     implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.6'
	     
	     // https://mvnrepository.com/artifact/ch.qos.logback/logback-core
		 implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.4.5'
	     
		 // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
		 implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
		 
		 // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
		 implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.20.0'
			
	     // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
		 testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitVersion
		 
		 // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
		 testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitVersion
		 
		 // https://mvnrepository.com/artifact/org.glassfish.jaxb/jaxb-runtime
		 implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '3.0.0' 
		 
		 // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-jetty-http
		 implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-jetty-http', version: jerseyVersion
		 
		 // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet-core
		 implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: jerseyVersion
		 
		 // https://mvnrepository.com/artifact/org.glassfish.jersey.inject/jersey-hk2
		 implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: jerseyVersion
		 
		
		 //Used For Application Server
		 // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-server
		 implementation group: 'org.eclipse.jetty', name: 'jetty-server', version: jettyVersion
		 
		 // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-servlet
		 implementation group: 'org.eclipse.jetty', name: 'jetty-servlet', version: jettyVersion
		 
		 // https://mvnrepository.com/artifact/org.eclipse.jetty/jetty-http
		 implementation group: 'org.eclipse.jetty', name: 'jetty-http', version: jettyVersion
		 
		// https://mvnrepository.com/artifact/com.github.scribejava/scribejava-apis
		runtimeOnly group: 'com.github.scribejava', name: 'scribejava-apis', version: '8.3.3'

    	// https://mvnrepository.com/artifact/com.github.scribejava/scribejava-core
		implementation group: 'com.github.scribejava', name: 'scribejava-core', version: '8.3.3'
		
		// https://mvnrepository.com/artifact/org.scribe/scribe
		implementation group: 'org.scribe', name: 'scribe', version: '1.3.7'
		 implementation 'org.scribe:scribe:1.3.7'
		
    	// https://mvnrepository.com/artifact/com.google.code.gson/gson
		implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    	
		// https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api
		compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
		
		// https://mvnrepository.com/artifact/com.auth0/java-jwt
		implementation group: 'com.auth0', name: 'java-jwt', version: '4.4.0'
		implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
		runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
		runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
		// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-security
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.1.0'
		
		
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

war {
    archiveName 'ROOT.war'
}